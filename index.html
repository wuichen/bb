<!DOCTYPE html>
<html ng-app="bb">

  <head>
    <!--foundation css-->

    <link href="css/dropzone.css" type="text/css" rel="stylesheet" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="css/font-awesome-4.2.0/css/font-awesome.min.css">

    <script src="bower_components/foundation/js/vendor/jquery.js"></script>
    <!--<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>

  <body ng-controller="bbController">
    

<!--  useless stuff maybe
     <form ng-submit="submit()">
      Enter text and hit enter:
      <input type="text" ng-model="text" name="text" />
      <input type="submit" id="submit" value="Submit" />
      <pre>list={{list}}</pre>
    </form> -->
    <div class="content" infinite-scroll='loadMore()' infinite-scroll-distance='1'>
      <div>
        <h1>Steven and Cherry's memory wall</h1>
      </div>  

      <hr>
      <div class="carouselPic">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="images/1.jpg" alt="1" style="width: 980px; height:560px;">
              <div class="carousel-caption">
                one
              </div>
            </div>
            <div class="item">
              <img src="images/2.jpg" alt="2" style="width: 980px; height:560px;">
              <div class="carousel-caption">
                two
              </div>
            </div>
          </div>
        </div>

      </div>
       <hr>
      <div class="row" style="margin-right:20px;">
        <div class="element" ng-click="upload=false;">
          <p style="font-size:18px; margin-top:40px;">Search for our memories</p>
          <i class="fa fa-search fa-5x"></i>
          <input class="form-control" type="text" ng-model="search.description" placeholder="Search" style="width:70%; margin-top:16px; margin-left:auto; margin-right:auto;">
        </div>
        <div class="element">
          <p style="font-size:18px; margin-top:40px;">We have been together for <span style="font-size:50px; ">{{day}}</span> days</p>
        </div>

        <div class="element" ng-click="upload=!upload">
          <p style="font-size:18px; margin-top:40px;">Upload our memories</p>
          <i class="fa fa-camera-retro fa-5x"></i>
        </div>
      </div>
      
       <hr>

      <form id="dz" ng-show="upload" action="upload.php" class="dropzone uploadZone" ></form>

      <div ng-repeat="file in list | filter:search" style="display:inline-block; height:450px;">
        <div class="square" style="background-image: url('uploads/{{file.pic_name}}');">
        </div>
        <p ng-show="!edit">{{file.description}}</p>
        <textarea ng-model="file.description" ng-show="edit"></textarea>
        <button ng-show="edit" ng-click="edit=!edit; update(file);" class="fa fa-check-square"></button>
        <button ng-show="!edit" ng-click="edit=!edit;" class="fa fa-pencil-square-o"></button>
      </div>
    </div>

    <script src="bower_components/foundation/js/vendor/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <script src="js/dropzone.js"></script>
    <script src="js/awesomeDrop.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $('.carousel').carousel({
        interval: 2000
      })


    </script>
  </body>

</html>
